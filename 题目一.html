<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employ</title>
    <style>
        input{
            width: 94%;
            text-align: center;
        }
        td{
            width: 100px;
        }
        div{
            width: 700px;
            margin: 10px auto;
            text-align: center;
        }
        h1.bg{
            background-color:#eef3f9;
        }
        img{
            width: 100px;
        }
        table{
            margin:auto;
        }
        td.bg{
            background-color:#eef3f9;
        }
    </style>
</head>
<body>
    <div id="content">
        <caption>
        <h1 style="width: 750px;margin-left: 0px;"  class="bg"><img src="images/稻壳.png" style="margin-left: -100px;background-color: #eef3f9;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;应聘面试登记表</h1> 
        </caption>
        <table border="1" width="750px">
            <!--第一栏-->
                <tr>
                    <td class="bg" colspan="7" style="text-align: left;font-weight: bold;">基本信息</td>
                <tr>
                    <td><label for="name">姓名</label></td>
                    <td><input type="text" id="name" value="张小朵"></td>
                    <td><label for="sex">性别</label></td>
                    <td><input type="text" id="sex" value="女"></td>
                    <td><label for="birth">出生日期</label></td>
                    <td><input type="text" id="birth" value="1998/12/9"></td>
                    <td rowspan="5"><img src="images/img_avatar.png" width="100" height="130px"></td>
                </tr>
                <tr>
                    <td><label for="status">政治面貌</label></td>
                    <td><input type="text" id="status" value="党员"></td>
                    <td><label for="native">籍贯</label></td>
                    <td><input type="text" id="native" value="安徽合肥"></td>
                    <td><label for="nation">民族</label></td>
                    <td><input type="text" id="nation" value="汉族"></td>
                </tr>
                <tr>
                    <td><label for="marriage">婚姻状况</label></td>
                    <td><input type="text" id="marriage" value="未婚"></td>
                    <td><label for="edu">学历</label></td>
                    <td><input type="text" id="edu" value="本科"></td>
                    <td><label for="major">专业</label></td>
                    <td><input type="text" id="major" value="财务管理"></td>
                </tr>
                <tr>
                    <td><label for="phone">联系电话</label></td>
                    <td colspan="2"><input type="text" id="phone" value="18888888888"></td>
                    <td><label for="email">邮箱</label></td>
                    <td colspan="2"><input type="text" id="email" value="docer@qq.com"></td>
                </tr>
                <tr>
                    <td><label for="ID">身份证号</label></td>
                    <td colspan="2"><input type="text" id="ID" value="3333333333333"></td>
                    <td><label for="communication">通讯地址</label></td>
                    <td colspan="2"><input type="text" id="communication" value="安徽省合肥市宿松路"></td>
                </tr>
                <tr>
                    <td rowspan="2">相关证书</td>
                    <td colspan="2"><label for="time">获取时间</label></td>
                    <td colspan="3"><label for="bname">证书名称</label></td>
                    <td><label for="company">发放单位</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="time" value="&nbsp;"></td>
                    <td colspan="3"><input type="text" id="bname" value="&nbsp;" style="width: 98%;"></td>
                    <td><input type="text" id="company"></td>    
                </tr>
                <!--第二栏-->
                <tr>
                    <td class="bg" colspan="7" style="text-align: left;font-weight: bold;">教育经历</td>
                </tr>
                <tr>
                    <td colspan="2"><label for="begintime">起止时间</label></td>
                    <td colspan="2"><label for="sname">学校名称</label></td>
                    <td colspan="2"><label for="major1">学历/专业</label></td>
                    <td><label for="certifier">证明人</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="begintime" value="20XX.XX.XX-20XX.XX.XX"></td>
                    <td colspan="2"><input type="text" id="sname" value="安徽财经大学"></td>
                    <td colspan="2"><input type="text" id="major1" value="本科/财务管理"></td>
                    <td><input type="text" id="certifier" value="张老师"></td>
                </tr>
                <!--第三栏-->
                <tr>
                    <td class="bg" colspan="7" style="text-align: left;font-weight: bold;">工作经历</td>
                </tr>
                <tr>
                    <td colspan="2"><label for="beginname1">起止时间</label></td>
                    <td colspan="2"><label for="companyname">公司名称</label></td>
                    <td colspan="2"><label for="department">部门/岗位</label></td>
                    <td colspan="2"><label for="certifier1">证明人</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="beginname1" value="20XX.XX.Xx-20XX.XX.XX"></td>
                    <td colspan="2"><input type="text" id="companyname" value="大星科技有限公司"></td>
                    <td colspan="2"><input type="text" id="department" value="财务部/财务专员"></td>
                    <td><input type="text" id="certifier1" value="王晓丽"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" value="20XX.XX.XX-20XX.XX.XX"></td>
                    <td colspan="2"><input type="text" value="华美贸易有限公司"></td>
                    <td colspan="2"><input type="text" value="财务部/财务专员"></td>
                    <td colspan="2"><input type="text" value="刘晓华"></td>
                </tr>
                <tr>
                    <td rowspan="2"><label for="result">离职原因</label></td>
                    <td colspan="6"><input type="text" id="result" style="width: 99%;"></td>
                </tr>
                <tr>
                    <td colspan="6"><input type="text" style="width: 99%;"></td>
                </tr>
                <!--第四栏-->
                <tr>
                    <td class="bg" colspan="7" style="text-align: left;font-weight: bold;">家庭信息</td>
                </tr>
                <tr>
                    <td><label for="name1">姓名</label></td>
                    <td><label for="title">称谓</label></td>
                    <td><label for="age1">年龄</label></td>
                    <td colspan="3"><label for="organization">工作单位</label></td>
                    <td><label for="phone1">联系方式</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="name1" value="张明"></td>
                    <td><input type="text" id="title" value="妇女"></td>
                    <td><input type="text" id="age1" value="52"></td>
                    <td colspan="3"><input type="text" id="organization" value="xxxxxxxxxxxx"></td>
                    <td><input type="text" id="phone1" value="158*****369"></td>
                </tr>
                <tr>
                    <td><input type="text" value="王红"></td>
                    <td><input type="text" value="母女"></td>
                    <td><input type="text" value="50"></td>
                    <td colspan="3"><input type="text" value="xxxxxxxxxxxx"></td>
                    <td><input type="text" value="158*****370"></td>
                </tr>
                <tr>
                    <td><label for="sos">紧急联系人</label></td>
                    <td colspan="2"><input type="text" id="sos"></td>
                    <td colspan="2"><label for="sosrelation">与紧急联系人关系</label></td>
                    <td colspan="2"><input type="text" id="sosrelation"></td>
                </tr>
                <!--第五栏-->
                <tr>
                    <td class="bg" colspan="7" style="text-align: left;font-weight: bold;">录用情况</td>
                </tr>
                <tr>
                    <td><label for="section">所属部门</label></td>
                    <td><label for="duty">职务</label></td>
                    <td><label for="time2">到岗时间</label></td>
                    <td><label for="salary1">试用期薪资</label></td>
                    <td><label for="salary2">转正薪资</label></td>
                    <td><label for="leader">上级领导</label></td>
                    <td><label for="principal">部门负责人</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="section"></td>
                    <td><input type="text" id="duty"></td>
                    <td><input type="text" id="time2"></td>
                    <td><input type="text" id="salary1"></td>
                    <td><input type="text" id="salary2"></td>
                    <td><input type="text" id="leader"></td>
                    <td><input type="text" id="principal"></td>
                </tr>
                <tr>
                    <td><label for="suggestion">人事经理意见:</label></td>
                    <td colspan="3"><input type="text" id="suggestion" style="width: 98%;"></td>
                    <td><label for="suggestion1">总经理意见:</label></td>
                    <td colspan="2"><input type="text" id="suggestion1" style="width: 95%;"></td>
                </tr>
                </tr>
        </table>
        
        <form>
            <div style="margin-left: -40px;">
            是否因违法犯罪受过处理:
            <label>
            <input type="radio" name="judge" value="true" style="width: auto;">是
            </label>
            <label>
            <input type="radio" name="judge" value="false" style="width: auto;">否
            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            是否有数额过万的未清偿债务:
            <label>
            <input type="radio" name="judge" value="true" style="width: auto;">是
            </label>
            <label>
            <input type="radio" name="judge" value="false" style="width: auto;">否
            </label>
        </div>
        <div style="margin-left: -128px;">
            <h5>本人承诺以上信息均为真实有效,如若造假或情况不实,自愿承担一切后果。</h5>
        </div>
        <div style="margin-left: 100px;">
            <h5>本人签名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日期:</h5>
        </div>
        </form>
        
    </div>
</body>
</html>
